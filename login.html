<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/login-style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="left">
          <img src="images/9846848.jpg" alt="" />
          <div class="welcome">
            <h3>Welcome</h3>
            <p>
              Manage and Monitor your finances all from the same place with
              summarized real-time data analysis.
            </p>
            <button id="sign-up">Sign-Up</button>
          </div>
        </div>
        <div class="right">
          <div class="login">
            <form action="">
              <h3>Login</h3>
              <hr />
              <div class="username-field">
                <input type="text" placeholder="Username" />
              </div>
              <div class="password-field">
                <input type="password" placeholder="Password" />
              </div>
              <input type="submit" />
            </form>
            <p>Forgot Password? <a href="">Click Here</a></p>
          </div>
          <div class="register">
            <form action="">
              <h3>Register</h3>
              <hr />
              <div class="firstname-field">
                <input type="text" placeholder="First Name" />
              </div>
              <div class="lastname-field">
                <input type="text" placeholder="Last Name" />
              </div>
              <div class="email-field">
                <input type="text" placeholder="Email" />
              </div>
              <div class="password-field">
                <input type="password" placeholder="Password" />
              </div>
              <div class="password-confirms-field">
                <input type="password" placeholder="Confirm Password" />
              </div>
              <input type="submit" />
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="js/login.js"></script>
  </body>
</html>
